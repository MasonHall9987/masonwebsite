<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSSSSS BOOM!</title>
    <style>
        body {
            font-family: 'Minecraftia', 'Courier New', Courier, monospace; /* Minecraft-like font */
            background-color: #3A3A3A; /* Dark gray, like a cave */
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; /* Hide scrollbars from potential explosion elements */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            border: 3px solid #555555;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }
        h1 {
            font-size: 4em;
            color: #FF5555; /* Red, like an error or explosion */
            text-shadow: 2px 2px #000000;
        }
        p {
            font-size: 1.5em;
            color: #AAAAAA;
        }
        a {
            color: #55FFFF; /* Cyan, like diamonds or enchanted items */
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid #55FFFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #55FFFF;
            color: #000000;
        }
        /* Simple pixelated explosion background idea (optional, can be enhanced) */
        .explosion-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: green;
            opacity: 0;
            animation: explode 1s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(3) translate(calc(var(--x) * 1px), calc(var(--y) * 1px)); opacity: 0; }
        }
        /* Basic Minecraft-like font (ensure you have this font or use a fallback) */
        @font-face {
            font-family: 'Minecraftia';
            src: url('https://your-domain.com/path/to/Minecraftia.ttf') format('truetype'); /* Replace with actual font path if you host one */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SSSSSS.... BOOM!</h1>
        <p>Looks like a Creeper got you!</p>
        <p>This page doesn't actually exist... or does it?</p>
        <br>
        <a href="/">Go back to safety</a>
    </div>
    <script>
        // Optional: Add some "explosion" particles
        const numParticles = 50;
        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('explosion-particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.setProperty('--x', (Math.random() - 0.5) * 200);
            particle.style.setProperty('--y', (Math.random() - 0.5) * 200);
            particle.style.backgroundColor = ['#00AA00', '#007700', '#55FF55'][Math.floor(Math.random() * 3)]; // Shades of green
            document.body.appendChild(particle);
        }
    </script>
</body>
</html>
